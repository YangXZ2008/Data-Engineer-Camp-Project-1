name: Build and Push Docker Images to ECR

on:
  push:
    branches:
      - main

jobs:
  build_and_push_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 444987252577.dkr.ecr.us-east-1.amazonaws.com/project1

      - name: Build and tag Docker images
        run: |
          docker-compose -f "docker-compose.yml" up -d --build
          docker images
          docker tag data-engineer-camp-project-1_app_1 444987252577.dkr.ecr.us-east-1.amazonaws.com/data-engineer-camp-project-1_app:latest
          docker tag data-engineer-camp-project-1_db_1 444987252577.dkr.ecr.us-east-1.amazonaws.com/data-engineer-camp-project-1_db:latest

      - name: Push Docker images to ECR
        run: |
          docker push 444987252577.dkr.ecr.us-east-1.amazonaws.com/data-engineer-camp-project-1_app:latest
          docker push 444987252577.dkr.ecr.us-east-1.amazonaws.com/data-engineer-camp-project-1_db:latest
